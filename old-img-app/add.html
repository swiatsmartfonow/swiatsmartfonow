</div>
</div>
</div>
</header>
<main class="flex-1">
<div class="container mx-auto p-4 md:p-6">
<div class="flex flex-col items-center justify-center rounded-2xl border-2 border-dashed border-gray-300 bg-white p-12 text-center shadow-sm">
<div class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-[var(--secondary-color)]/10 text-[var(--secondary-color)]">

</div>
<h2 class="text-2xl font-bold tracking-tight text-[var(--text-primary)]">
              Dodaj swoje zdjęcia
            </h2>
<p class="mt-2 text-[var(--text-secondary)]">
              Przeciągnij i upuść pliki tutaj lub kliknij, aby przeglądać.
            </p>
<input type="file" id="fileInput" multiple accept="image/*" class="hidden">
<button id="uploadBtn" class="mt-6 inline-flex items-center justify-center rounded-full bg-[var(--secondary-color)] px-8 py-3 text-base font-bold text-white shadow-lg transition-transform hover:scale-105">

<footer class="bg-[var(--primary-color)] text-white/80 py-6 text-center">
<div class="container mx-auto px-4">
<nav class="grid grid-cols-3 gap-4 mb-4">
<a class="flex flex-col items-center justify-center gap-1 rounded-lg py-2 text-[var(--secondary-color)] hover:text-white transition-colors" href="/img-app/add.html">

<a class="flex flex-col items-center justify-center gap-1 rounded-lg py-2 text-white/60 hover:text-white transition-colors" href="/img-app/delete.html">

</div>

<script>
// Upload functionality
const fileInput = document.getElementById('fileInput');
const uploadBtn = document.getElementById('uploadBtn');

uploadBtn.addEventListener('click', () => {
    fileInput.click();
});

fileInput.addEventListener('change', async (e) => {
    const files = e.target.files;
    if (files.length === 0) return;

    const formData = new FormData();
    for (let i = 0; i < files.length; i++) {
        formData.append('images', files[i]);
    }
    formData.append('author', 'Admin');

    try {
        uploadBtn.textContent = 'Przesyłanie...';
        uploadBtn.disabled = true;
        
        const response = await fetch('/.netlify/functions/upload', {
            method: 'POST',
            body: formData
        });

        if (response.ok) {
            alert('Zdjęcia zostały przesłane pomyślnie!');
            fileInput.value = '';
        } else {
            throw new Error('Błąd podczas przesyłania');
        }
    } catch (error) {
        alert('Wystąpił błąd podczas przesyłania zdjęć');
        console.error(error);
    } finally {
        uploadBtn.textContent = 'Wybierz pliki';
        uploadBtn.disabled = false;
    }
});
</script>
