<style type="text/tailwindcss">
    :root {
      --primary-color: #141414;
      --secondary-color: #007AFF;
      --background-color: #F9F9F9;
      --text-primary: #1C1C1E;
      --text-secondary: #636366;
      --accent-color: #E5E5EA;
    }
    body {
      font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif;
    }
    
    /* Photo selection styles */
    .photo-card {
      position: relative;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .photo-card.selected {
      transform: scale(0.98);
    }
    
    .photo-card.selected .photo-container {
      border: 3px solid var(--secondary-color);
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
    }
    
    .photo-checkbox {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 24px;
      height: 24px;
      cursor: pointer;
      z-index: 20;
      background: white;
      border: 2px solid #d1d5db;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    
    .photo-checkbox:checked {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
    }
    
    .photo-checkbox:focus {
      outline: 2px solid var(--secondary-color);
      outline-offset: 2px;
    }
    
    .selection-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 122, 255, 0.3);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }
    
    .photo-card.selected .selection-overlay {
      opacity: 1;
    }
    
    .selection-icon {
      width: 32px;
      height: 32px;
      color: white;
      background: var(--secondary-color);
      border-radius: 50%;
      padding: 6px;
    }
    
    /* Bulk actions toolbar */
    .bulk-actions-toolbar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      z-index: 50;
      border: 1px solid #e5e7eb;
    }
    
    /* Screen reader only content */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    /* Mobile optimizations */
    @media (max-width: 640px) {
      .photo-checkbox {
        width: 28px;
        height: 28px;
        top: 6px;
        right: 6px;
      }
      
      .bulk-actions-toolbar {
        left: 16px;
        right: 16px;
        transform: none;
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);

<script>
let selectedImages = new Set();
let allImages = [];

// Load images from API
async function loadImages() {
    try {
        const response = await fetch('/.netlify/functions/images');
        allImages = await response.json();
        
        const imageGrid = document.getElementById('imageGrid');
        const loading = document.getElementById('loading');
        
        loading.style.display = 'none';
        
        if (allImages.length === 0) {
            imageGrid.innerHTML = '<div class="col-span-full text-center py-8 text-[var(--text-secondary)]">Brak zdjęć do wyświetlenia</div>';
            return;
        }
        
        imageGrid.innerHTML = allImages.map(image => {
            const imageUrl = image.urls?.small || image.urls?.medium || image.urls?.original;
            const fileName = imageUrl ? imageUrl.split('/').pop() : 'Unknown';
            const date = new Date(image.created_at).toLocaleDateString('pl-PL');
            
            return `
                <div class="photo-card group relative flex flex-col gap-2" data-image-id="${image.id}">
                    <div class="photo-container relative w-full aspect-square rounded-lg overflow-hidden">
                        <div class="absolute inset-0 bg-center bg-no-repeat bg-cover transition-transform duration-300" style="background-image: url('${imageUrl}');"></div>
                        <input type="checkbox" 
                               class="photo-checkbox image-checkbox" 
                               id="photo-${image.id}"
                               data-image-id="${image.id}"
                               aria-label="Wybierz zdjęcie ${fileName}"
                               aria-describedby="photo-info-${image.id}">
                        <div class="selection-overlay">
                            <svg class="selection-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
                    </div>
                    <div id="photo-info-${image.id}">
                        <p class="text-[var(--text-primary)] text-sm font-medium leading-normal truncate">${fileName}</p>
                        <p class="text-[var(--text-secondary)] text-xs font-normal leading-normal">${date}</p>
                    </div>
                </div>
            `;
        }).join('');
        
        // Add event listeners to checkboxes and photo cards
        document.querySelectorAll('.image-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', handleCheckboxChange);
            
            // Add keyboard support
            checkbox.addEventListener('keydown', handleKeyboardNavigation);
        });
        
        // Add click handlers to photo cards (excluding checkbox area)
        document.querySelectorAll('.photo-card').forEach(card => {
            card.addEventListener('click', handleCardClick);
        });
        
        // Add touch support for mobile
        document.querySelectorAll('.photo-card').forEach(card => {
            let touchStartTime = 0;
            
            card.addEventListener('touchstart', (e) => {
                touchStartTime = Date.now();
            });
            
            card.addEventListener('touchend', (e) => {
                const touchDuration = Date.now() - touchStartTime;
                if (touchDuration > 500) { // Long press
                    e.preventDefault();
                    const imageId = parseInt(card.dataset.imageId);
                    toggleImageSelection(imageId);
                }
            });
         });
         
         // Initialize visual feedback for any pre-selected images
         selectedImages.forEach(imageId => {
             updateVisualFeedback(imageId);
         });
         
         // Update UI after loading
         updateUI();
         
    } catch (error) {
        console.error('Error loading images:', error);
        document.getElementById('loading').innerHTML = '<p class="text-red-500">Błąd podczas ładowania zdjęć</p>';
    }
}

function handleCheckboxChange(e) {
    e.stopPropagation(); // Prevent card click event
    const imageId = parseInt(e.target.dataset.imageId);
    
    if (e.target.checked) {
        selectedImages.add(imageId);
    } else {
        selectedImages.delete(imageId);
    }
    
    updateVisualFeedback(imageId);
    updateUI();
}

function handleCardClick(e) {
    // Don't toggle if clicking on checkbox
    if (e.target.classList.contains('photo-checkbox') || e.target.closest('.photo-checkbox')) {
        return;
    }
    
    const imageId = parseInt(e.currentTarget.dataset.imageId);
    toggleImageSelection(imageId);
}

function handleKeyboardNavigation(e) {
    if (e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
        const imageId = parseInt(e.target.dataset.imageId);
        toggleImageSelection(imageId);
    }
}

function toggleImageSelection(imageId) {
    const checkbox = document.querySelector(`input[data-image-id="${imageId}"]`);
    if (!checkbox) return;
    
    if (selectedImages.has(imageId)) {
        selectedImages.delete(imageId);
        checkbox.checked = false;
    } else {
        selectedImages.add(imageId);
        checkbox.checked = true;
    }
    
    updateVisualFeedback(imageId);
    updateUI();
    
    // Announce selection change for screen readers
    announceSelectionChange(imageId, selectedImages.has(imageId));
}

function updateVisualFeedback(imageId) {
    const photoCard = document.querySelector(`[data-image-id="${imageId}"]`);
    if (!photoCard) return;
    
    if (selectedImages.has(imageId)) {
        photoCard.classList.add('selected');
    } else {
        photoCard.classList.remove('selected');
    }
}

function announceSelectionChange(imageId, isSelected, customMessage = null) {
    const announcement = document.createElement('div');
    announcement.setAttribute('aria-live', 'polite');
    announcement.setAttribute('aria-atomic', 'true');
    announcement.className = 'sr-only';
    
    if (customMessage) {
        announcement.textContent = customMessage;
    } else {
        announcement.textContent = isSelected ? 'Zdjęcie wybrane' : 'Zdjęcie odznaczone';
    }
    
    document.body.appendChild(announcement);
    setTimeout(() => document.body.removeChild(announcement), 1000);
}

function updateUI() {
    const selectedCount = document.getElementById('selectedCount');
    const deleteBtn = document.getElementById('deleteBtn');
    
    selectedCount.textContent = `Wybrano: ${selectedImages.size} zdjęć`;
    deleteBtn.disabled = selectedImages.size === 0;
    
    // Update bulk actions toolbar
    updateBulkActionsToolbar();
}

function updateBulkActionsToolbar() {
    let toolbar = document.getElementById('bulkActionsToolbar');
    
    if (selectedImages.size > 0) {
        if (!toolbar) {
            toolbar = createBulkActionsToolbar();
            document.body.appendChild(toolbar);
        }
        
        const countText = toolbar.querySelector('.selection-count');
        countText.textContent = `${selectedImages.size} zdjęć wybrano`;
        
        toolbar.style.display = 'flex';
    } else {
        if (toolbar) {
            toolbar.style.display = 'none';
        }
    }
}

function createBulkActionsToolbar() {
    const toolbar = document.createElement('div');
    toolbar.id = 'bulkActionsToolbar';
    toolbar.className = 'bulk-actions-toolbar';
    
    toolbar.innerHTML = `
        <span class="selection-count text-sm font-medium text-gray-700">0 zdjęć wybrano</span>
        <div class="flex gap-2">
            <button id="selectAllBtn" class="px-4 py-2 text-sm bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors">
                Wybierz wszystkie
            </button>
            <button id="deselectAllBtn" class="px-4 py-2 text-sm bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors">
                Odznacz wszystkie
            </button>
            <button id="bulkDeleteBtn" class="px-4 py-2 text-sm bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors">
                Usuń wybrane
            </button>
        </div>
    `;
    
    // Add event listeners
    toolbar.querySelector('#selectAllBtn').addEventListener('click', selectAllImages);
    toolbar.querySelector('#deselectAllBtn').addEventListener('click', deselectAllImages);
    toolbar.querySelector('#bulkDeleteBtn').addEventListener('click', deleteSelectedImages);
    
    return toolbar;
}

function selectAllImages() {
    allImages.forEach(image => {
        selectedImages.add(image.id);
        const checkbox = document.querySelector(`input[data-image-id="${image.id}"]`);
        if (checkbox) {
            checkbox.checked = true;
        }
        updateVisualFeedback(image.id);
    });
    
    updateUI();
    announceSelectionChange(null, true, 'Wszystkie zdjęcia wybrane');
}

function deselectAllImages() {
    selectedImages.forEach(imageId => {
        const checkbox = document.querySelector(`input[data-image-id="${imageId}"]`);
        if (checkbox) {
            checkbox.checked = false;
        }
        updateVisualFeedback(imageId);
    });
    
    selectedImages.clear();
    updateUI();
    announceSelectionChange(null, false, 'Wszystkie zdjęcia odznaczone');
}

async function deleteSelectedImages() {
    if (selectedImages.size === 0) return;
    
    if (!confirm(`Czy na pewno chcesz usunąć ${selectedImages.size} zdjęć? Ta operacja jest nieodwracalna.`)) {
        return;
    }
    
    const deleteBtn = document.getElementById('deleteBtn');
    deleteBtn.textContent = 'Usuwanie...';
    deleteBtn.disabled = true;
    
    try {
        for (const imageId of selectedImages) {
            await fetch(`/.netlify/functions/images?id=${imageId}`, {
                method: 'DELETE'
            });
        }
        
        alert('Zdjęcia zostały usunięte pomyślnie!');
        selectedImages.clear();
        loadImages(); // Reload the images
        
    } catch (error) {
        alert('Wystąpił błąd podczas usuwania zdjęć');
        console.error(error);
    } finally {
        deleteBtn.textContent = 'Usuń wybrane zdjęcia';
        updateUI();
    }
}

// Event listeners
document.getElementById('deleteBtn').addEventListener('click', deleteSelectedImages);

// Load images when page loads
document.addEventListener('DOMContentLoaded', loadImages);
</script>
