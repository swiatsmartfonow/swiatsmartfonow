<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-color: #8920df;
    }
    @keyframes subtle-grid {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
    .animate-subtle-grid {
      animation: subtle-grid 15s linear infinite;
    }
  </style>
</head>
<body class="bg-[#121212]">
<div class="relative flex size-full min-h-screen flex-col dark group/design-root" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#262626] px-10 py-4">
<div class="flex items-center gap-8">
<div class="flex items-center gap-3 text-white">
<svg class="h-6 w-6 text-[var(--primary-color)]" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15v-5H9v-2h2V7h2v5h2v2h-2v5h-2z"></path>
</svg>
<h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em]">Stitch</h2>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-[#A3A3A3] hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Home</a>
<a class="text-[#A3A3A3] hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Writing</a>
<a class="text-[#A3A3A3] hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Library</a>
<a class="text-white text-sm font-medium leading-normal" href="#">Settings</a>
</nav>
</div>
<div class="flex flex-1 justify-end items-center gap-4">
<div class="relative w-full max-w-xs">
<div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
<svg class="h-5 w-5 text-[#A3A3A3]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</div>
<input class="form-input block w-full pl-10 pr-4 py-2 rounded-md bg-[#1F1F1F] text-white border border-transparent focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] focus:outline-none transition-colors" placeholder="Search" type="search"/>
</div>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDVBQl12naPwY56d6tsAjD8BHkv37oADdEbzIciI7cY4vtpptBpSIG0TvvpfzKfr6s4ZDsPj4ezCKkRw63BT1sjbp0g_l2RS34fStd8dnpR6Cvh1XT16b09MjSt37IOL_9CJ_yB80gz2EOGWuhV5ZFv9d44pVkJqCj15GeQJMGfk_GO7vmY3LF1CMXHMpq3mP9l6OzwlDtfkM_Js4bXKOcOdu9R-xV6egJuyKMHHKB-wGPK-0lESupbacJdR0mA7NQKJmLUGEsHgjI");'></div>
</div>
</header>
<main class="flex-1">
<div class="relative overflow-hidden bg-[#1C1C1C] py-20 sm:py-28">
<div class="absolute inset-0 animate-subtle-grid" style="background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px); background-size: 40px 40px;"></div>
<div class="absolute inset-x-0 top-0 h-48 bg-gradient-to-b from-black/20 to-transparent"></div>
<div class="relative mx-auto max-w-4xl px-4 sm:px-6 lg:px-8 text-center">
<h1 class="text-4xl font-bold tracking-tight text-white sm:text-5xl lg:text-6xl">
              Unleash Your Curiosity
            </h1>
<p class="mt-6 max-w-2xl mx-auto text-lg text-neutral-400">
              Stitch is your AI-powered research assistant. Ask anything, and get clear, sourced answers in seconds.
            </p>
<div class="mt-10 flex items-center justify-center gap-4">
<button class="inline-flex items-center justify-center rounded-lg bg-white px-6 py-3 text-base font-medium text-black shadow-sm ring-1 ring-inset ring-white/10 transition-all hover:bg-neutral-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white">
                Get Started
              </button>
<button class="inline-flex items-center justify-center rounded-lg bg-transparent px-6 py-3 text-base font-medium text-white shadow-sm ring-1 ring-inset ring-white/20 transition-all hover:bg-white/10 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white">
                Learn More
              </button>
</div>
</div>
</div>
</main>
</div>
</div>

</body></html>
