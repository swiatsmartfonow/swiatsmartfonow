<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design - Dark Mode</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-color: #0284c7;
      --secondary-color: #facc15;
      --background-dark: #0f172a;
      --background-light: #1f2937;
      --text-primary: #ffffff;
      --text-secondary: #94a3b8;
      --accent-hover: #0ea5e9;
      --accent-yellow: #fde047;
      --accent-orange: #f59e0b;
    }
    @keyframes subtle-grid {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
    .animate-subtle-grid {
      animation: subtle-grid 15s linear infinite;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .scroll-animate {
      animation: fadeIn 1s ease-out;
      animation-fill-mode: both;
    }
  </style>
<script>
    document.addEventListener("DOMContentLoaded", function() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('scroll-animate');
          }
        });
      }, {
        threshold: 0.1
      });
      document.querySelectorAll('[data-scroll-animate]').forEach(el => {
        observer.observe(el);
      });
    });
  </script>
</head>
<body class="bg-gray-100">
<div class="relative flex size-full min-h-screen flex-col group/design-root" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="layout-container flex h-full grow flex-col">

<main class="flex-1 bg-white">
<div class="relative overflow-hidden bg-[#0f172a] py-20 sm:py-28">
<div class="absolute inset-0" style="background: linear-gradient(135deg, #2a2a2b, #247ef2); opacity: 1;"></div>
<div class="absolute inset-0 animate-subtle-grid" style="background: url('img/background.avif'); background-size: cover; background-position: center; opacity: 0.1;"></div>
<div class="absolute inset-x-0 top-0 h-48 bg-gradient-to-b from-[#111827]/50 to-transparent"></div>
<div class="absolute -top-1/4 -right-1/4 w-1/2 h-1/2 rounded-full bg-gradient-to-bl from-[#fde047]/10 to-transparent blur-3xl"></div>
<div class="relative mx-auto max-w-4xl px-4 sm:px-6 lg:px-8 text-center">
<h1 class="text-4xl font-bold tracking-tight text-white sm:text-5xl lg:text-6xl" data-scroll-animate="">
            Swiat <span class="text-transparent bg-clip-text bg-gradient-to-r from-[#fde047] to-[#f59e0b]">Smartfonow</span>
</h1>
<p class="mt-6 max-w-2xl mx-auto text-lg text-[#94a3b8]" data-scroll-animate="" style="animation-delay: 0.2s;">
    Professional services
            </p>
<div class="mt-10 flex items-center justify-center gap-4" data-scroll-animate="" style="animation-delay: 0.4s;">
<button class="inline-flex items-center justify-center rounded-lg bg-[#fde047] px-6 py-3 text-base font-medium text-black shadow-sm transition-all hover:bg-[#f59e0b] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#f59e0b]">
                Get Started
              </button>
<button class="inline-flex items-center justify-center rounded-lg bg-[#1f2937] px-6 py-3 text-base font-medium text-white shadow-sm ring-1 ring-inset ring-white/20 transition-all hover:bg-[#4b5563] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white">
                Learn More
              </button>
</div>
</div>
</div>
</main>
</div>
</div>

</body></html>
