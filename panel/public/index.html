<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Management Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 30px;
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #4CAF50;
            background: #e8f5e8;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .author-input {
            margin-top: 20px;
            padding: 12px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            width: 300px;
            max-width: 100%;
            transition: border-color 0.3s ease;
        }

        .author-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e1e5e9;
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .images-section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .image-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f5f5f5;
        }

        .image-info {
            padding: 20px;
        }

        .image-author {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .image-dimensions {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .image-urls {
            margin-bottom: 15px;
        }

        .url-link {
            display: inline-block;
            background: #f0f2ff;
            color: #667eea;
            padding: 4px 8px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.8rem;
            margin: 2px;
            transition: all 0.3s ease;
        }

        .url-link:hover {
            background: #667eea;
            color: white;
        }

        .image-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
        }

        .btn-edit:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .upload-area {
                padding: 30px 20px;
            }

            .images-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è Image Management Panel</h1>
            <p>Upload, manage, and organize your images with automatic resizing and S3 storage</p>
        </div>

        <div class="main-content">
            <div id="alerts"></div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalImages">0</div>
                    <div class="stat-label">Total Images</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalSize">0 MB</div>
                    <div class="stat-label">Storage Used</div>
                </div>
            </div>

            <div class="upload-section">
                <h2 class="section-title">üì§ Upload New Image</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Drag & drop your image here</div>
                    <div class="upload-subtext">or click to browse (JPEG, PNG, WebP, GIF - max 10MB)</div>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                    <input type="text" id="authorInput" class="author-input" placeholder="Author name (optional)" style="display: none;">
                    <button id="uploadBtn" class="upload-btn" style="display: none;">Upload Image</button>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </div>

            <div class="images-section">
                <h2 class="section-title">üñºÔ∏è Image Gallery</h2>
                <div id="loadingIndicator" class="loading">
                    <div class="spinner"></div>
                    <div>Loading images...</div>
                </div>
                <div class="images-grid" id="imagesGrid"></div>
            </div>
        </div>
    </div>

    <script>
        class ImageManager {
            constructor() {
                this.apiBase = '/api';
                this.images = [];
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadImages();
            }

            setupEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                const uploadBtn = document.getElementById('uploadBtn');
                const authorInput = document.getElementById('authorInput');

                // Drag and drop
                uploadArea.addEventListener('click', () => fileInput.click());
                uploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
                uploadArea.addEventListener('dragleave', this.handleDragLeave.bind(this));
                uploadArea.addEventListener('drop', this.handleDrop.bind(this));

                // File selection
                fileInput.addEventListener('change', this.handleFileSelect.bind(this));
                uploadBtn.addEventListener('click', this.uploadFile.bind(this));
            }

            handleDragOver(e) {
                e.preventDefault();
                document.getElementById('uploadArea').classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                document.getElementById('uploadArea').classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                document.getElementById('uploadArea').classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.selectFile(files[0]);
                }
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.selectFile(file);
                }
            }

            selectFile(file) {
                if (!this.validateFile(file)) return;

                this.selectedFile = file;
                document.getElementById('authorInput').style.display = 'block';
                document.getElementById('uploadBtn').style.display = 'inline-block';
                
                // Update upload area text
                const uploadArea = document.getElementById('uploadArea');
                uploadArea.querySelector('.upload-text').textContent = `Selected: ${file.name}`;
                uploadArea.querySelector('.upload-subtext').textContent = `${(file.size / 1024 / 1024).toFixed(2)} MB`;
            }

            validateFile(file) {
                const allowedTypes = ['image/jpeg', 'image/png', 'image/webp', 'image/gif'];
                const maxSize = 10 * 1024 * 1024; // 10MB

                if (!allowedTypes.includes(file.type)) {
                    this.showAlert('Invalid file type. Please select JPEG, PNG, WebP, or GIF.', 'error');
                    return false;
                }

                if (file.size > maxSize) {
                    this.showAlert('File too large. Maximum size is 10MB.', 'error');
                    return false;
                }

                return true;
            }

            async uploadFile() {
                if (!this.selectedFile) return;

                const formData = new FormData();
                formData.append('file', this.selectedFile);
                formData.append('author', document.getElementById('authorInput').value || 'Anonymous');

                const uploadBtn = document.getElementById('uploadBtn');
                const progressBar = document.getElementById('progressBar');
                const progressFill = document.getElementById('progressFill');

                try {
                    uploadBtn.disabled = true;
                    uploadBtn.textContent = 'Uploading...';
                    progressBar.style.display = 'block';

                    // Simulate progress
                    let progress = 0;
                    const progressInterval = setInterval(() => {
                        progress += Math.random() * 30;
                        if (progress > 90) progress = 90;
                        progressFill.style.width = progress + '%';
                    }, 200);

                    const response = await fetch(`${this.apiBase}/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    clearInterval(progressInterval);
                    progressFill.style.width = '100%';

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Upload failed');
                    }

                    const result = await response.json();
                    this.showAlert('Image uploaded successfully!', 'success');
                    this.resetUploadForm();
                    this.loadImages();

                } catch (error) {
                    this.showAlert(`Upload failed: ${error.message}`, 'error');
                } finally {
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'Upload Image';
                    setTimeout(() => {
                        progressBar.style.display = 'none';
                        progressFill.style.width = '0%';
                    }, 1000);
                }
            }

            resetUploadForm() {
                document.getElementById('fileInput').value = '';
                document.getElementById('authorInput').value = '';
                document.getElementById('authorInput').style.display = 'none';
                document.getElementById('uploadBtn').style.display = 'none';
                
                const uploadArea = document.getElementById('uploadArea');
                uploadArea.querySelector('.upload-text').textContent = 'Drag & drop your image here';
                uploadArea.querySelector('.upload-subtext').textContent = 'or click to browse (JPEG, PNG, WebP, GIF - max 10MB)';
                
                this.selectedFile = null;
            }

            async loadImages() {
                const loadingIndicator = document.getElementById('loadingIndicator');
                const imagesGrid = document.getElementById('imagesGrid');

                try {
                    loadingIndicator.style.display = 'block';
                    imagesGrid.innerHTML = '';

                    const response = await fetch(`${this.apiBase}/images`);
                    if (!response.ok) throw new Error('Failed to load images');

                    this.images = await response.json();
                    this.renderImages();
                    this.updateStats();

                } catch (error) {
                    this.showAlert(`Failed to load images: ${error.message}`, 'error');
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            }

            renderImages() {
                const imagesGrid = document.getElementById('imagesGrid');
                
                if (this.images.length === 0) {
                    imagesGrid.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">No images uploaded yet. Upload your first image above!</div>';
                    return;
                }

                imagesGrid.innerHTML = this.images.map(image => `
                    <div class="image-card">
                        <img src="${image.urls?.medium || image.urls?.small || image.url}" 
                             alt="${image.author}" 
                             class="image-preview"
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjVmNWY1Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIG5vdCBmb3VuZDwvdGV4dD48L3N2Zz4n">
                        <div class="image-info">
                            <div class="image-author">${image.author}</div>
                            <div class="image-dimensions">${image.width} √ó ${image.height}px</div>
                            <div class="image-urls">
                                ${image.urls?.small ? `<a href="${image.urls.small}" target="_blank" class="url-link">Small</a>` : ''}
                                ${image.urls?.medium ? `<a href="${image.urls.medium}" target="_blank" class="url-link">Medium</a>` : ''}
                                ${image.urls?.original ? `<a href="${image.urls.original}" target="_blank" class="url-link">Original</a>` : ''}
                            </div>
                            <div class="image-actions">
                                <button class="btn btn-edit" onclick="imageManager.editImage('${image.id}')">Edit</button>
                                <button class="btn btn-delete" onclick="imageManager.deleteImage('${image.id}')">Delete</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            updateStats() {
                document.getElementById('totalImages').textContent = this.images.length;
                
                // Estimate storage (this is approximate)
                const estimatedSize = this.images.length * 2.5; // Average 2.5MB per image set
                document.getElementById('totalSize').textContent = `${estimatedSize.toFixed(1)} MB`;
            }

            async deleteImage(id) {
                if (!confirm('Are you sure you want to delete this image?')) return;

                try {
                    const response = await fetch(`${this.apiBase}/images/${id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Delete failed');
                    }

                    this.showAlert('Image deleted successfully!', 'success');
                    this.loadImages();

                } catch (error) {
                    this.showAlert(`Delete failed: ${error.message}`, 'error');
                }
            }

            editImage(id) {
                const image = this.images.find(img => img.id === id);
                if (!image) return;

                const newAuthor = prompt('Enter new author name:', image.author);
                if (newAuthor === null) return;

                const newWidth = prompt('Enter width:', image.width);
                if (newWidth === null) return;

                const newHeight = prompt('Enter height:', image.height);
                if (newHeight === null) return;

                this.updateImage(id, {
                    author: newAuthor,
                    width: parseInt(newWidth),
                    height: parseInt(newHeight)
                });
            }

            async updateImage(id, data) {
                try {
                    const response = await fetch(`${this.apiBase}/images/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Update failed');
                    }

                    this.showAlert('Image updated successfully!', 'success');
                    this.loadImages();

                } catch (error) {
                    this.showAlert(`Update failed: ${error.message}`, 'error');
                }
            }

            showAlert(message, type) {
                const alertsContainer = document.getElementById('alerts');
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                
                alertsContainer.appendChild(alert);
                
                setTimeout(() => {
                    alert.remove();
                }, 5000);
            }
        }

        // Initialize the image manager
        const imageManager = new ImageManager();
    </script>
</body>
</html>
